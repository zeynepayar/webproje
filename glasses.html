    <!-- Ürünleri LocalStorage'dan Yükleyen JavaScript -->
    <script>
        // Sayfa yüklendiğinde ürünleri localStorage'dan al
        window.onload = function() {
            
            const storedProducts = JSON.parse(localStorage.getItem('products')) || [];
            const productList = document.getElementById('productList');

            // Eğer ürün yoksa, bilgilendirme yazısı göster
            if (storedProducts.length === 0) {
                productList.innerHTML = '<p>Henüz eklenmiş ürün yok.</p>';
                return;
            }

            // Ürünleri ekle
            storedProducts.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('col-xl-3', 'col-lg-3', 'col-md-6', 'col-sm-6');
                productElement.innerHTML = `
                    <div class="glasses_box">
                        <figure><img src="images/${product.image}" alt="${product.name}"></figure>
                        <h3><span class="blu">$${product.price}</span></h3>
                        <p>${product.name}</p>
                    </div>
                `;
                productList.appendChild(productElement);
            });
        };
    </script>
