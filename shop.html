         <!-- Pie Chart Section -->
         <div class="chart-container" style="width: 40%; margin: auto;">
            <canvas id="eyeDiseasePieChart" width="300" height="300"></canvas>
         </div>

         <!-- Bar Chart Section -->
         <div class="chart-container" style="width: 40%; margin: auto;">
            <canvas id="eyeDiseaseBarChart" width="300" height="300"></canvas>
         </div>

      <!-- Scripts -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
      <script>
         // Pie Chart Data
         const eyeDiseasePieData = {
            labels: ['Miyop', 'Hipermetrop', 'Astigmatizm', 'Katarakt', 'Glokom'],
            datasets: [{
               label: 'Göz Hastalıkları Yüzdeleri',
               data: [40, 25, 20, 10, 5], // Oranlar (%)
               backgroundColor: ['#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0', '#9966ff'],
            }]
         };

         // Bar Chart Data
         const eyeDiseaseBarData = {
            labels: ['2019', '2020', '2021', '2022', '2023'],
            datasets: [{
               label: 'Teşhis Edilen Hasta Sayısı',
               data: [5000, 7000, 6500, 8000, 9000], // Hasta sayıları
               backgroundColor: '#36a2eb',
            }]
         };

         // Pie Chart Configuration
         new Chart(document.getElementById('eyeDiseasePieChart'), {
            type: 'pie',
            data: eyeDiseasePieData,
         });

         // Bar Chart Configuration
         new Chart(document.getElementById('eyeDiseaseBarChart'), {
            type: 'bar',
            data: eyeDiseaseBarData,
            options: {
               scales: {
                  y: {
                     beginAtZero: true,
                     title: {
                        display: true,
                        text: 'Hasta Sayısı'
                     }
                  },
                  x: {
                     title: {
                        display: true,
                        text: 'Yıllar'
                     }
                  }
               }
            }
         });
      </script>
