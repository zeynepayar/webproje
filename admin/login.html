<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Giriş</title>
    <!-- Bootstrap CSS bağlantısı -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 class="text-center">Admin Panel Girişi</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adı" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" placeholder="Şifre" required>
            </div>
            <div id="errorMessage" class="text-danger mb-3" style="display: none;">Geçersiz kullanıcı adı veya şifre!</div>
            <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
        </form>
    </div>

    <!-- Bootstrap JS ve popper.js bağlantısı -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Basit bir kullanıcı doğrulama işlemi
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Formun sayfayı yeniden yüklemesini engelle

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Burada sabit kullanıcı adı ve şifre ile kontrol yapılıyor
            if (username === "admin" && password === "admin123") {
                // Başarılı giriş
                window.location.href = "admin_dashboard.html"; // Admin paneline yönlendirme
            } else {
                // Hata mesajını göster
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
